<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
</head>
<body>
    <h1>Border</h1>
    <p style="border-style: solid;">Shkolla digjitale</p>
    <p style="border-style: solid;border-width:6px">Shkolla digjitale</p>
    <p style="border-style: solid;border-color:red">Shkolla digjirale</p>
    
    <!-- Short hand-->
    <p style="border:1px solid blueviolet">border</p>
    <!-- Short hand-->

    <p style="border:2px solid rgb(175, 17, 17);border-radius: 20px;">border</p>
    <div style="border: 4px solid rgb(164, 12, 224);width:120px;height:120px;border-radius: 120px;"></div>

    <!-- Margin -->
    <p style="margin:50px;border:3px solid blue">shkolla digjitale</p>
    <p style="border:3px solid blue;margin:auto;width:300px">prizren</p>
    <p style="border:3px solid blue;margin:auto;width:300px">prizren</p>
    <!-- Margin-->


    <!-- Padding -->
    <p style="padding:30px;border:3px solid blue">shkolla digjitale</p>
    <p style="padding:30px;background-color:aquamarine">shkolla</p>
    <!-- Padding -->

    <p style="padding:0px;border:3px solid yellow">shkolla digjitale</p>
    <p style="padding:30px;border:3px solid rgb(218, 233, 14)">shkolla digjitale</p>
</body>
</html>
